{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="span5">
		<h2>Participants</h2>
		<ul>
			{% for user in participants %}
			<li>{{user.nickname()}}</li>
			{% endfor %}
		</ul>
	</div>
	<div class="span11">
		{{ state }}
	</div>
</div>
<div class="well">
	<a class="btn" href="{{ uri_for('lobby') }}">Lobby</a>
	<a class="btn" href="{{ uri_for('joingame', game_id=game.key().id()) }}">Join</a>
	<a class="btn" href="{{ uri_for('startgame', game_id=game.key().id()) }}">Start</a>
</div>
{% endblock %}
