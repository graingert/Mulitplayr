{% extends "base.html" %}
{% block content %}
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Multiplayr!</h1>
        <p>Welcome to Multiplayr, where you can play many different online mulitplayer games</p>
        <p><a class="btn primary large" href="/lobby/">Lobby &raquo;</a></p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
      
		{% for game in games %}
		<div class="span-one-third">
			<h2>{{game.human_name}}</h2>
			<p>{{game.description}}</p>
			<a href="{{ uri_for('newgame-' + game.game_name) }}" class="btn">Play Now</a>
		</div>
{% endfor %}
      </div>
{% endblock %}
