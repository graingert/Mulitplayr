{% extends "play.html" %}

{% block head %}
{{ super() }}
<link rel=StyleSheet href="/static/conquest.css" type="text/css">
<script src="/static/board/conquest.js"></script>

{% raw %}
<script id="guess-template" type="text/x-handlebars-template">
<div class="alert-message">
	Go {{dir}} than {{guessed_number}}.
</div>
</script>
<script id="win-template" type="text/x-handlebars-template">
<div class="alert-message">
	{{player}} won with {{guessed_number}}.
</div>
</script>
{% endraw %}
{% endblock %}

{% block sidebar %}
{{ super() }}
<div id="controls-place">
	<a id="place" class="btn" href="">Place</a>
	<a id="reinforce" class="btn" href="">Reinforce</a>
</div>
{% endblock %}

{% block content %}

<div id="map"></div>

<div id="results"/>
{% endblock %}
