{% extends "play.html" %}

{% block head %}
{{ super() }}
<link rel=StyleSheet href="/static/conquest.css" type="text/css">
<script src="/static/board/conquest.js"></script>
<script src="/static/Dice/diceRoll.js"></script>
<script src="http://jquery-simpletip.googlecode.com/files/jquery.simpletip-1.3.1.pack.js"></script>

{% raw %}
{% endraw %}
{% endblock %}

{% block sidebar %}
{{ super() }}
<div id="controls-place">
	<a id="place" class="btn" href="">Place</a>
	<a id="reinforce" class="btn" href="">Reinforce</a>
	<a id="attack" class="btn" href="">Attack</a>
	<a id="attack_victory" class="btn" href="">Move a unit after a attack</a>
	<a id="move" class="btn" href="">Move</a>
	<a id="end_phase" class="btn" href="">End/Skip Phase</a>
</div>
{% endblock %}

{% block content %}

<div id="map"></div>

<div>
	<a href="#" id="start">START</a>
	<a href="#" id="stop">STOP</a>
	<a href="#" id="test">TEST</a>

	<div id="attackDice">
		<span id="attackDie1"></span>
		<span id="attackDie2"></span>
		<span id="attackDie3"></span>
	</div>
<br />
	<div id="defenceDice">
		<span id="defenceDie1"></span>
		<span id="defenceDie2"></span>
	</div>
</div>

<div id="results"/>
{% endblock %}
